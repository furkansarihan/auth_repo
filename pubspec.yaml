name: auth_repo
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3
  firebase_auth: ^3.3.15
  google_sign_in: ^5.3.0
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.1
  firebase_auth_oauth: ^1.2.0
  flutter_facebook_auth: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.9