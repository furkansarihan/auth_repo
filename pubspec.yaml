name: auth_repo
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  equatable: ^2.0.3
  google_sign_in: ^5.4.2
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.1
  firebase_auth_oauth: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.9